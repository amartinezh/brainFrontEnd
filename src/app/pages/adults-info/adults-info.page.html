<app-header title="InformaciÃ³n Adultos"></app-header>

<ion-content>
  <ion-list #mylist>
    <ion-list-header>
      <ion-label>Adultos:</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let a of adultsDB">
      <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label text-wrap>
          <h3>{{a.name}}</h3>
          <ion-text color="secondary">
            <p>C.C. {{a.id}}</p>
            <p>Nacimiento: {{a.birth_date | date: 'dd/MM/yyyy'}}</p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="presentAlertPrompt(a)"><ion-icon slot="icon-only" name="refresh-outline"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="deleteAdult(a)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 


  </ion-list>
</ion-content>
