<ion-content fullscreen="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Ejercicios</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let e of eSession; let i = index">
          <ion-card class="e-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" class="e-item">
                <ion-avatar slot="start">
                  <img [src]="e.icon" alt="icono.png">
                </ion-avatar>
                <ion-label>
                  <h2>{{e.exerciseNumber}}</h2>
                </ion-label>
              </ion-item>
            </ion-card-header>
  
            <ion-card-content>
              <ion-list lines="none">
                <ion-item detail="false">
                  <ion-label>
                    <h2 style="white-space: normal;">{{e.title}}</h2>
                  </ion-label>
                </ion-item>
  
                <ion-item detail="false" routerLink="/exercise-detail/{{e.id}}">
                  <ion-label>
                    <p>Detalles {{e.exerciseNumber}}</p>
                  </ion-label>
                </ion-item>
  
                <ion-item detail="false" *ngIf="e.media">
                  <ion-slides pager="true" >
                    <ion-slide *ngFor="let media of e.media">
                      <ion-img [src]="media"></ion-img>
                    </ion-slide>
                  </ion-slides>
                  
                </ion-item>
  
                <ion-item mode="ios">
                  <ion-segment (ionChange)="segmentChanged($event)">
                    <ion-segment-button [value]="e.exerciseNumber + ' correct, index ' + i">
                      <ion-icon name="checkmark" color="success"></ion-icon>
                    </ion-segment-button>
                    <ion-segment-button [value]="e.exerciseNumber + ' wrong, index ' + i" >
                      <ion-icon name="close" color="danger"></ion-icon>
                    </ion-segment-button>
                  </ion-segment>
                </ion-item>
  
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" color="success" disabled="true" (click)="onClick()">Calificar</ion-button>
    </div>
  </ion-content>
