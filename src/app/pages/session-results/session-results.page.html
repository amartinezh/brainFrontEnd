<app-header title="Resultados"></app-header>


<ion-content>

  <div class="about-header">
      <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
      <div class="about-image madison" [ngStyle]="location === 'madison' && {'opacity': '1'}"></div>
  </div>
  <ion-grid fixed class="ion-padding">
    <div class="about-info">
      <h1 class="ion-padding-top ion-padding-start">Resultados</h1>
      <ion-list>
        
        <ion-item *ngFor="let e of exercises; let i = index" routerLink="/exercise-detail/{{e.id}}">
          <ion-label>
            {{e.exerciseNumber}}
            <p>{{e.title}}</p>
          </ion-label>
          <p *ngIf="results[i] == 'Correct'"><ion-text color="success">Correcto.</ion-text></p>
          <p *ngIf="results[i] == 'Wrong'"><ion-text color="danger">Erroneo.</ion-text></p>
        </ion-item>
      </ion-list>
      <h2 class="ion-padding-top ion-padding-start">Personas.</h2>
  
      <ion-list lines="none" *ngIf="loaded">
        <ion-item>
          <ion-avatar slot="start">
            <img src="./assets/img/user.png">
          </ion-avatar>
          <ion-label>{{user.name}}</ion-label>
          <p>Cuidador.</p>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img src="./assets/img/user.png">
          </ion-avatar>
          <ion-label>{{adult.name}}</ion-label>
          <p>Adulto Mayor.</p>
        </ion-item>

      </ion-list>

      <h3 class="ion-padding-top ion-padding-start">Observaciones</h3>
  
      <ion-card class="e-card">

        <ion-card-content>
          <ion-list lines="none">

            <ion-item detail="false">
              <ion-label position="floating">Ingrese aqui las observaciones pertinentes.</ion-label>
              <ion-textarea></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-grid>
  <div class="ion-padding">
    <ion-button expand="block" type="submit" color="success"  (click)="onClick()">Guardar</ion-button>
  </div>
</ion-content>
